<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Preços</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      width: 100%;
      max-width: 800px; /* Largura máxima reduzida */
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .imagem-container {
      width: 100%;
      margin: 0 auto 20px auto;
    }
    
    /* IMAGEM COMPLETA E REDUZIDA */
    .imagem-container img {
      width: 100%;
      height: auto;
      max-height: 60vh; /* Altura máxima reduzida */
      object-fit: contain; /* Garante que a imagem não será cortada */
      display: block;
      margin: 0 auto;
      border-radius: 10px;
    }
    
    .whatsapp-btn {
      display: inline-block;
      background-color: #25D366;
      color: white;
      font-size: 28px;
      font-weight: bold;
      padding: 18px 50px;
      margin: 20px 0 15px 0;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(37, 211, 102, 0.6);
      text-transform: uppercase;
    }
    
    .whatsapp-btn:hover {
      background-color: #128C7E;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(37, 211, 102, 0.8);
    }
    
    .aviso {
      color: #ff4444;
      font-size: 20px;
      margin: 15px auto;
      max-width: 90%;
      font-weight: bold;
      text-shadow: 0 0 6px rgba(255, 0, 0, 0.4);
    }
    
    @media (max-width: 768px) {
      .imagem-container img {
        max-height: 50vh; /* Reduz mais em telas pequenas */
      }
      .whatsapp-btn {
        font-size: 24px;
        padding: 15px 40px;
      }
      .aviso {
        font-size: 18px;
      }
    }
    
    @media (max-width: 480px) {
      .imagem-container img {
        max-height: 45vh;
      }
      .whatsapp-btn {
        font-size: 20px;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="imagem-container">
      <!-- IMAGEM COMPLETA (sem cortes) -->
      <img src="https://github.com/avelino-star/INSTA/blob/main/TABELA%20DE%20PREC%CC%A7OS.png?raw=true" alt="Tabela de Preços Mayres Avelino">
    </div>

    <!-- BOTÃO SEMPRE VISÍVEL -->
    <a href="https://wa.me/message/FW3JE7JY2PAFL1" class="whatsapp-btn">WhatsApp</a>
    
    <p class="aviso">ATENÇÃO: Só chame se for comprar, caso contrário será bloqueado</p>
  </div>

</body>
</html>
