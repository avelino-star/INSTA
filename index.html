<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Preços</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .container {
      max-width: 100%;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .imagem-container {
      width: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .imagem-container img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
    }
    
    .whatsapp-btn {
      display: inline-block;
      background-color: #25D366;
      color: white;
      font-size: 32px; /* Aumentei o tamanho */
      font-weight: bold;
      padding: 20px 60px; /* Aumentei o tamanho */
      margin: 40px 0 25px 0; /* Aumentei a margem */
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 25px rgba(37, 211, 102, 0.6); /* Efeito mais forte */
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .whatsapp-btn:hover {
      background-color: #128C7E;
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(37, 211, 102, 0.8);
    }
    
    .aviso {
      color: #ff4444;
      font-size: 24px; /* Aumentei o tamanho */
      margin: 25px auto 40px auto;
      max-width: 90%;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(255, 0, 0, 0.5); /* Efeito mais forte */
      padding: 0 20px;
    }
    
    @media (max-width: 768px) {
      .whatsapp-btn {
        font-size: 28px;
        padding: 18px 50px;
      }
      .aviso {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="imagem-container">
      <!-- IMAGEM DA TABELA DE PREÇOS -->
      <img src="https://i.ibb.co/d0njNBmF/TABELA-DE-PRE-OS.png" alt="Tabela de Preços Mayres Avelino">
    </div>

    <a href="https://wa.me/message/FW3JE7JY2PAFL1" class="whatsapp-btn">WhatsApp</a>
    
    <p class="aviso">ATENÇÃO: Só chame se for comprar, caso contrário será bloqueado</p>
  </div>

</body>
</html>
